<div class="d-flex">
  <div class="col-md-6 cont1" >

  </div>
  <div class="col-md-6 cont2">
    <div class="row centered-container">
      <form [formGroup]="cadForm" (ngSubmit)="cadastrar()">
        <div class="col-md-12 inp" style="text-align: center;">
          <h3>Contabilidade S.A</h3>
        </div>
        <div class="col-md-12 inp">
          <label for="inputText">Tipo Usuário</label>
          <select id="tipoUser" name="tipoUser" placeholder="Selecione um usuário" class="form-control" formControlName="tipoUser">
            <option value="Admin">Admin</option>
            <option value="Funcionário">Funcionário</option>
          </select>
        </div>
        <div class="col-md-12 inp">
          <label for="inputText">Usuário</label>
          <input type="text" id="username" name="username" class="form-control" formControlName="username">
        </div>
        <div class="col-md-12 inp">
          <label for="inputText">Senha</label>
          <input type="password" id="password" name="password" class="form-control" formControlName="password">
        </div>
        <div class="col-md-12 inp">
          <button type="submit" class="btn btn-primary" [disabled]="!cadForm.valid">Cadastrar</button>
        </div>
      </form>

    </div>
  </div>
</div>
